<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delhievery</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to the external CSS file -->
    <script src="script.js" defer></script> <!-- Link to the external JavaScript file -->
</head>
<body>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="login-container">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Welcome to FoodShare</h2>
            <form id="loginForm">
                <select id="role" required>
                    <option value="" disabled selected>Login As</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="delhievery">Delhievery</option>
                </select>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="login-btn" onclick="login()">Login</button>
                <p id="error-msg" class="error-msg"></p>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>

</body>
</html>
